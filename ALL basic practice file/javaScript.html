<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>clike here</h2>
    <button type="button" onclick="message1('first click!!!')">click1</button>
    <button type="button" onclick="message2('second click!!!')">click2</button>
    <button type="button" onclick="message3('third click!!!')">click3</button>
    <script>
        var c1=0;
        var c2=0;
        var c3=0;
        function message1(a){
            c1++;
            output1=a+''+c1;
            document.querySelector('h2').innerHTML=output1;
            console.log(a);
        }

        function message2(b){
            c2++;
            output2=b+''+c2;
            document.querySelector('h2').innerHTML=output2;
            console.log(b);
        }

        function message3(c){
            c3++;
            output3=c+''+c3;
            document.querySelector('h2').innerHTML=output3;
            console.log(c);
        }

        //object
        var Sis1={
            name:'uma',
            age:'18',
            like:'mango',
            life:function(){
                 return "everything will be alright"+Sis1.name;
            }
        }
        Sis1.like="fruits"
        console.log(Sis1);
    </script>

</body>

</html>
